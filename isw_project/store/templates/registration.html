{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
   <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="">
          PentaShop
        </a>
      </nav>
      <br><br>
        {% if messages %}
                {% for message in messages %}
                    <div class="container-fluid p-0" id="msg">
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
      <div class="container">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" value="Submit" class="btn btn-primary full-width">
          <hr>
          <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In Now</a></p>
          <p class="text-center">You are an admin? <a href="http://127.0.0.1:8000/admin/login/?next=/admin/">Admin Site</a></p>
      </form>
      </div>
  </body>
</html>
